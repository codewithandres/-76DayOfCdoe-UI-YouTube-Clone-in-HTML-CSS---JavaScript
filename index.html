<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Youtube Clone | codewhithandres</title>
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/man.css">
    <!-- custom js -->
    <script type="module" src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <!-- header | Navbar -->
        <header>
            <nav class="navbar">
                <div class="nav-section nav-left">
                    <button class="nav-button menu-button">
                        <i class="ri-menu-4-line"></i>
                    </button>
                    <a href="/" class="nav-logo">
                        <img src="assets/logo.jpeg" alt="logo" class="logo-iamge">
                        <h2 class="logo-text">.CWA<span>TUBE</span></h2>
                    </a>
                </div>


                <div class="nav-section nav-center">
                    <form action="#" class="search-form">
                        <input type="search" class="search-input" placeholder="Search" required autocomplete="off">
                        <button class="nav-button search-button">
                            <i class="ri-search-2-line"></i>
                        </button>
                    </form>
                    <button class="nav-button micro-button">
                        <i class="ri-customer-service-line"></i>
                    </button>
                </div>

                <div class="nav-section nav-rigth">
                    <button class="nav-button theme-button">
                        <i class="ri-moon-clear-fill"></i>
                    </button>
                    <img src="assets/profile.jpg" alt="imagen profile" class="user-image">
                </div>
            </nav>
        </header>

        <main class="main-layout">
            <!-- Sider bar -->
            <aside class="sidebar">sidebar</aside>
            <!-- category list -->
            <div class="content-wrapper">
                <div class="category-list">
                    <button class="category-button">All</button>
                    <button class="category-button">Website</button>
                    <button class="category-button">Music</button>
                    <button class="category-button">Gaming</button>
                    <button class="category-button">Node.js</button>
                    <button class="category-button">JavaScript</button>
                    <button class="category-button">React.js</button>
                    <button class="category-button">Coding</button>
                    <button class="category-button">TypeScript</button>
                    <button class="category-button">Next.js</button>
                    <button class="category-button">Data Analityc</button>
                    <button class="category-button">Web Design</button>
                    <button class="category-button">Html</button>
                    <button class="category-button">Tailwin</button>
                    <button class="category-button">Css</button>
                    <button class="category-button">Express.js</button>
                </div>
            </div>

            <!-- video List -->
            <div class="video-list">
                <a href="" class="video-card">
                    <div class="thumbnail-container">
                        <img src="https://i.ytimg.com/vi/OORUHkgg4IM/maxresdefault.jpg" alt="thubnail"
                            class="thumbnail">
                        <p class="duration">10:30</p>
                    </div>
                    <div class="video-info">
                        <img src=" https://yt3.googleusercontent.com/DRtVBjk2Noax94hHqr8yCcEjhNUhHRvyzBE3qS9WWilnE1-uQQNVnQd8mdG9h_IvNZCRApZSQw=s176-c-k-c0x00ffffff-no-rj"
                            alt="chanel logo" class="icon">
                        <div class="video-details">
                            <h2 class="title">Create JavaScript Games For Beginners</h2>
                            <p class="channel-name">Codewithandres</p>
                            <p class="views">27K Views â€¢ 4 months ago</p>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </div>
</body>

</html>
